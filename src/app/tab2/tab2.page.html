<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reporte de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <div class="container">
  <ion-row>
    <ion-col>NOMBRE<ion-input [(ngModel)]="producto.nombre" id="txtNombre"
        style="border: black solid 2px; font-family: 'Times New Roman', Times, serif; font-size: 20px;"></ion-input>
    </ion-col>
    <ion-col>DESCRIPCION<ion-input [(ngModel)]="producto.descripcion" id="txtDescripcion"
        style="border: black solid 2px; font-family: 'Times New Roman', Times, serif; font-size: 20px;"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>PRECIO<ion-input [(ngModel)]="producto.precio" id="txtPrecio"
      style="border: black solid 2px; font-family: 'Times New Roman', Times, serif; font-size: 20px;"></ion-input>
    </ion-col>
    <ion-col>STOCK<ion-input [(ngModel)]="producto.stock" id="txtStock"
      style="border: black solid 2px; font-family: 'Times New Roman', Times, serif; font-size: 20px;"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <ion-button (click)="agregarProducto();">GUARDAR <ion-icon name="save-outline"></ion-icon></ion-button>
  </ion-col>
  </ion-row>
<hr>
</div>
  <ion-list>
    <ion-list-header>
      Productos
    </ion-list-header>
    <ion-item *ngFor="let producto of listaProductos">
      <ion-avatar slot="start">
        <img
          src="https://img.wattpad.com/8719c98c9034b3a6f7474a214a8deb0ee149fca2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f767154326b4d6953316a676e45773d3d2d3236363138363036302e313435353066336263313233383633382e6a7067">
      </ion-avatar>
      <ion-label> 
        <h2>{{producto.nombre}}</h2>
        <h3>{{producto.descripcion}}</h3>
        <p>{{producto.precio}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
